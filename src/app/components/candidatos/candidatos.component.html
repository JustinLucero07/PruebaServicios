<div class="container">
    <h2>Registro de Candidatos</h2>
    <form [formGroup]="candidatoForm">
        <label for="nombre">Nombre del Candidato:</label>
        <input type="text" id="nombre" formControlName="nombre" name="nombre" required><br/>

        <label for="partido">Apellido:</label>
        <input type="text" id="apellido" formControlName="apellido" name="apellido" required><br/>

        <label for="partido">Partido Pol√≠tico:</label>
        <input type="text" id="apellido" formControlName="partido" name="partido" required><br/>

        <label for="vicepresidente">Nombre del Vicepresidente:</label>
        <input type="text" id="vicepresidente" formControlName="vicepresidente" name="vicepresidente" required><br/>
        
        <button type="submit" (click)="registrar()">Registrar</button>
    </form>
    
    <h2>Lista de Candidatos</h2>
    <ul>
        <li *ngFor="let candidato of candidatos">
            Nombre:{{ candidato.nombre }} -Apellido: {{candidato.apellido}} - Bimonio:{{ candidato.partido }} - Vicepresidente: {{ candidato.vicepresidente }}
        </li>
    </ul>
</div>
